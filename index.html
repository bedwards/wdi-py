<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>wdi-py</title>
    <meta name="description"
        content="A high-performance Polars-based data layer for World Bank Development Indicators, optimized for Altair visualizations." />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            box-sizing: border-box;
            background: #fafafa;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            color: #222;
            line-height: 1.6;
        }

        .content {
            padding: 20px 20px 0 20px;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 550;
            margin: 0 0 0.5rem 0;
        }

        p {
            margin: 0 0 1.5rem 0;
            max-width: 800px;
        }

        iframe {
            display: block;
            width: 100%;
            height: calc(100vh - 160px);
            border: none;
            background: #fff;
        }

        @media (max-width: 768px) {
            iframe {
                height: calc(100vh - 200px);
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>wdi-py</h1>
        <p>A high-performance Polars-based data layer for World Bank Development Indicators, optimized for Altair
            visualizations.</p>
    </div>
    <iframe src="data/output/automation_unemployment.html" title="Automation &amp; Unemployment Visualization"></iframe>
</body>

</html>
